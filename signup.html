<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="sign.css">

</head>

<body>

    <div class="login-div">
        <div class="logo"></div>
        <div class="title" style="color: rgb(0, 192, 199);" >CREATE ACCOUNT</div>
        <div class="sub_title"></div>
        <div class="fields">
            <div class="username">
                <span class="svg" ><i class="fas fa-user"></i></span>
                <input type="text" class="user-input"
                placeholder="First Name" />
            </div>
            <div class="password">
                <span class="svg" ><i class="fas fa-unlock-alt"></i></span>
                <input type="text" class="pass-input"
                placeholder="Last Name" />
            </div>
            <div class="password">
                <span class="svg" ><i class="fas fa-unlock-alt"></i></span>
                <input type="password" class="pass-input"
                placeholder="Email Id" />
            </div>
            <div class="password">
                <span class="svg" ><i class="fas fa-unlock-alt"></i></span>
                <input type="password" class="pass-input"
                placeholder="Password" />
            </div>
            <div align="center" class="mt- 1" >
                <input type="checkbox" checked >
                <label for="checkbox" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" >Remember Me </label>

            </div>
        </div>
    <button class="signin-button">SIGN UP</button>
    <div style="text-decoration: none; margin-top: 15px; ">
        <a href="#" style="text-decoration: none; margin-left: 55px ;"  >Forget password</a> OR
        <a href="form.html" style="text-decoration: none; " >Login</a>
    </div>

</div>
 


</body>

</html>
